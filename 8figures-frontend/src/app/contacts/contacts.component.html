<div class="container">
  <div>
    <h1>Contact Details</h1>
    <button><a routerLink="/create-contact">Create Contact</a></button>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Contact Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Date Created</th>
            <th scope="col">Date Updated</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cont of contact">
            <th scope="row">{{cont.id}}</th>
            <td>{{cont.name}}</td>
              <td>{{cont.phoneNumber}}</td>
              <td>{{cont.dateCreated | date: 'medium'}}</td>
              <td>{{cont.updatedAt? (cont.updatedAt| date: 'medium'): ''}}</td>
            <td>
             <!-- <button type="button" class="btn btn-primary"><i class="far fa-eye">View</i></button>-->
              <button type="button" class="btn btn-success"><i class="fas fa-edit" routerLink='/edit-contact/cont.id'>Edit</i></button>
              <button type="button" class="btn btn-danger" onclick="deleteContact(cont.id)"><i class="far fa-trash-alt" >Delete</i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
